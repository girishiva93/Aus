{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/visafact.css' %}" />
{% endblock %} {% block content %}
{% if visaDetail %}
    <section class="visa-section">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Visa Facts</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{visaDetail.visa_title}}</li>
                </ol>
            </nav>

            <div class="visa-svf">
                <div class="visa-img row">
                <img src="{{visaDetail.visa_img.url}}" class="img-responsive">
                </div>
                <div class="row">
                    <h2>{{visaDetail.visa_title}}</h2>
                    <p>
                        {{visaDetail.visa_detail}}
                    </p>
                </div>
                <div class="row">
                    <h2>{{visaDetail.visa_2nd_title}}</h2>
                    <p>{{visa_2nd_detail}}</p>
                </div>
            </div>

        </div>
    </section>
{% endif %}
{% endblock %}
